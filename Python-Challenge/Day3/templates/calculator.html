<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Arithmetic Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="calculator-card">
            <!-- Header -->
            <div class="header">
                <h1><i class="fas fa-calculator"></i> Arithmetic Calculator</h1>
                <p>Perform basic arithmetic operations in your browser</p>
            </div>

            <!-- Input Section -->
            <div class="input-section">
                <div class="input-group">
                    <label for="num1"><i class="fas fa-hashtag"></i> First Number:</label>
                    <input type="number" id="num1" step="any" placeholder="Enter first number" autofocus>
                </div>

                <div class="input-group">
                    <label for="operation"><i class="fas fa-cogs"></i> Operation:</label>
                    <select id="operation">
                        <option value="add">Addition (+)</option>
                        <option value="subtract">Subtraction (-)</option>
                        <option value="multiply">Multiplication (ร)</option>
                        <option value="divide">Division (รท)</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="num2"><i class="fas fa-hashtag"></i> Second Number:</label>
                    <input type="number" id="num2" step="any" placeholder="Enter second number">
                </div>
            </div>

            <!-- Buttons -->
            <div class="button-group">
                <button id="calculateBtn" class="btn btn-primary">
                    <i class="fas fa-rocket"></i> Calculate
                </button>
                <button id="clearBtn" class="btn btn-secondary">
                    <i class="fas fa-broom"></i> Clear All
                </button>
            </div>

            <!-- Result Section -->
            <div class="result-section">
                <div id="resultDisplay" class="result-display">
                    <div class="result-placeholder">
                        <i class="fas fa-clock"></i>
                        <p>Waiting for calculation...</p>
                    </div>
                </div>
                
                <div id="detailedResult" class="detailed-result"></div>
            </div>

            <!-- History Section -->
            <div class="history-section">
                <h3><i class="fas fa-history"></i> Calculation History</h3>
                <div id="historyList" class="history-list">
                    <div class="history-empty">No calculations yet</div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
